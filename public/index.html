<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width-divice-width,initial-scale=1.0" />
    <title>CountDown-Timer</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>

<body>
    <div class="root">
        <h2 id="headline">Count-Down-Timer</h2>
        <h3>CountDown : <span id="timer">30</span> <span>seconds</span></h3>
        <div class="btns">
            <button class="btn1" onclick="startTimer()">Start</button>
            <button class="btn2" onclick="resettimer()">Reset</button>
        </div>
</body>

</html>
